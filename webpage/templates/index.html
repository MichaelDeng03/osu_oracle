<!DOCTYPE html>
<html lang="en">

<head>
    <title>osu!Oracle</title>

    <meta charset="UTF-8">
    <meta name="description"
        content="This is the Osu Oracle. It recommend farm beatmaps based scores. DM me via osu! messenger @EggTofu if you would like to contribute (or github idc).">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords"
        content="osu, osu!, pp, recommend, recommendation, farm, maps, EggTofu, peppy, ppy, rhythm, game, taiko, tatsujin, simulator, sim, xna, ddr, beatmania, osume, oracle, ">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="/static/stylesheet/main.css">
    <style>
        table {
            table-layout: fixed;
            width: 100%;
        }

        table th,
        table td {
            overflow: hidden;
            text-overflow: ellipsis;
        }

        table th,
        table td {
            text-align: center;
        }

        
        .modifiers {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .modifiers div {
            display: flex;
            align-items: center;
        }

        .modifiers input[type="checkbox"] {
            margin-right: 5px;
        }

        #paginationControls {
            margin-bottom: 10px;
        }
    </style>
    <script src="static/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <link rel="icon" type="image/x-icon" href="https://cdn3.emoji.gg/emojis/7992-orb.gif">
</head>

<body data-bs-theme="dark">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">
            <h2>ðŸ”® osu!Oracle</h2>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/help">Help</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/MichaelDeng03/osu_oracle2">GitHub</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/wip">WIP</a>
                </li>
        </div>
    </nav>
    <div class="container-fluid col-md-12">
        <div class="row">
            <div class="section col-md-5">
                <h1>Maps </h1>
                <div class="section-color">
                    <label for="userID">Profile URL</label>
                    <input type="text" class="form-control" id="userID" placeholder="https://osu.ppy.sh/users/29912986">
                    <button type="submit" id="submitUserID" class="btn btn-primary section-submit">Fetch Top
                        Plays</button>

                    <br>

                    <label for="scoreID">Beatmap URL</label>
                    <input type="text" class="form-control" id="beatmapURL"
                        placeholder="https://osu.ppy.sh/beatmapsets/1011341#osu/2116802">
                    <div class="modifiers">
                        <div>
                            <input type="checkbox" id="easy" name="mod" value=2>
                            <label for="easy"><img
                                    src="https://raw.githubusercontent.com/ppy/osu-web/master/public/images/badges/mods/mod_easy.png"
                                    alt="Easy"> EZ</label>
                        </div>
                        <div>
                            <input type="checkbox" id="touchDevice" name="mod" value=4>
                            <label for="touchDevice"><img
                                    src="https://raw.githubusercontent.com/ppy/osu-web/master/public/images/badges/mods/mod_touchdevice.png"
                                    alt="TouchDevice"> TD</label>
                        </div>
                        <div>
                            <input type="checkbox" id="hidden" name="mod" value=8>
                            <label for="hidden"><img
                                    src="https://raw.githubusercontent.com/ppy/osu-web/master/public/images/badges/mods/mod_hidden.png"
                                    alt="Hidden"> HD</label>
                        </div>
                        <div>
                            <input type="checkbox" id="hardRock" name="mod" value=16>
                            <label for="hardRock"><img
                                    src="https://raw.githubusercontent.com/ppy/osu-web/master/public/images/badges/mods/mod_hard-rock.png"
                                    alt="HardRock"> HR</label>
                        </div>
                        <div>
                            <input type="checkbox" id="doubleTime" name="mod" value=64>
                            <label for="doubleTime"><img
                                    src="https://raw.githubusercontent.com/ppy/osu-web/master/public/images/badges/mods/mod_double-time.png"
                                    alt="DoubleTime"> DT</label>
                        </div>
                        <div>
                            <input type="checkbox" id="relax" name="mod" value=128>
                            <label for="relax"><img
                                    src="https://raw.githubusercontent.com/ppy/osu-web/master/public/images/badges/mods/mod_relax.png"
                                    alt="Relax"> RX</label>
                        </div>
                        <div>
                            <input type="checkbox" id="halfTime" name="mod" value=256>
                            <label for="halfTime"><img
                                    src="https://raw.githubusercontent.com/ppy/osu-web/master/public/images/badges/mods/mod_half.png"
                                    alt="HalfTime"> HT</label>
                        </div>
                        <div>
                            <input type="checkbox" id="flashLight" name="mod" value=1024>
                            <label for="flashLight"><img
                                    src="https://raw.githubusercontent.com/ppy/osu-web/master/public/images/badges/mods/mod_flashlight.png"
                                    alt="FlashLight"> FL</label>
                        </div>
                    </div>

                    <button type="submit" id="submitBeatmap" class="btn btn-primary section-submit">Fetch
                        Beatmap</button>
                    <button type="button" id="clearTable" class="btn btn-danger section-submit">Clear Table</button>

                    <table class="table table-dark table-striped" id="scoresTable">
                        <thead>
                            <tr>
                                <th style="width: 10%;"> </th>
                                <th style="width: 50%;"> Map </th>
                                <th style="width: 30%;"> Mods </th>
                                <th style="width: 10%;"> </th>
                            </tr>
                        </thead>
                        <tbody id="scoresTableBody">
                        </tbody>
                    </table>
                </div>
            </div>
            <!--
                Beatmap recommendations, right-hand side.
            -->
            <div class="section col-md-7">
                <h1> Recommendations </h1>
                <div class="section-color">

                    <p class="section-description">
                    </p>

                    <button id="recommendBeatmaps" class="btn btn-success section-submit">Recommend Beatmaps</button>

                    <div>
                        <table class="table table-dark table-striped" id="recommendedBeatmaps">
                            <div id="paginationControls" class="d-flex justify-content-between">
                                <button id="prevPage" class="btn btn-primary">Previous</button>
                                <span id="pageInfo"></span>
                                <button id="nextPage" class="btn btn-primary">Next</button>
                            </div>
                            <thead>
                                <tr>
                                    <th style="width:5%; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;"><i></i></th>
                                    <th style="width:45%; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">Map <i class="fa fa-sort" aria-hidden="true"></i></th>
                                    <th style="width:10%; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">Stars <i class="fa fa-sort" aria-hidden="true"></i></th>
                                    <th style="width:10%; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">AR <i class="fa fa-sort" aria-hidden="true"></i></th>
                                    <th style="width:10%; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">BPM <i class="fa fa-sort" aria-hidden="true"></i></th>
                                    <th style="width:10%; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">Length <i class="fa fa-sort" aria-hidden="true"></i></th>
                                    <th style="width:10%; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">Mods <i class="fa fa-sort" aria-hidden="true"></i></th>
                                </tr>
                            </thead>
                            
                            <tbody id="recommendedBeatmapsBody">
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
